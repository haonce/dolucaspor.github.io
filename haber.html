<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Haber</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="index.html">â† Geri</a>
</header>

<main id="haber-detay"></main>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("news.json")
.then(r => r.json())
.then(data => {
  const h = data.find(x => x.id == id);
  document.getElementById("haber-detay").innerHTML = `
    <h1>${h.title}</h1>
    <img src="${h.image}">
    <p>${h.content}</p>
  `;
});
</script>

</body>
</html>
