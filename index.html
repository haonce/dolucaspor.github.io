<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolucaspor - Resmi Web Sitesi</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as React components
        const Calendar = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Users = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Trophy = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const ChevronRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Menu = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const X = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const DolucasporWebsite = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const squad = [
                { name: 'Ekrem Karayusuf', position: 'Kaleci', number: 1 },
                { name: 'Hamza Özer', position: 'Defans', number: 4, captain: true },
                { name: 'Mehmet Bilal Çam', position: 'Defans', number: 5 },
                { name: 'Mehmet Hakan Turabi', position: 'Defans', number: 6 },
                { name: 'Sadık Onur Bolat', position: 'Ortasaha', number: 27 },
                { name: 'Onur Çam', position: 'Sağ Kanat', number: 11 },
                { name: 'Muhammet İslam Erol', position: 'Sol Kanat', number: 7 },
                { name: 'Özgür Düzgün', position: 'Forvet', number: 10 }
            ];

            const news = [
                {
                    id: 1,
                    title: 'Yeni Transfer Dolucaspor\'u Güçlendirdi',
                    date: '28 Ocak 2025',
                    summary: 'Kulübümüz, sezon ortası transfer döneminde önemli bir hamle yaparak kadrosunu güçlendirdi. Yeni transferimiz, takımın hem savunma hem de hücum organizasyonuna büyük katkı sağlayacak. Teknik ekibimiz, yeni oyuncunun takıma adaptasyon sürecini hızlandırmak için özel antrenman programları hazırladı.',
                    image: 'haber2.jpg'
                },
                {
                    id: 2,
                    title: 'Antrenmanlar Yüksek Tempoda Devam Ediyor',
                    date: '25 Ocak 2025',
                    summary: 'Teknik direktörümüz ve ekibi, önümüzdeki kritik maç öncesi hazırlıklarını yoğun bir tempoda sürdürüyor. Oyuncularımız, taktik çalışmaların yanı sıra kondisyon antrenmanları ile de forma mücadelesini artırıyor. Antrenman kampımızda moraller yüksek ve takım ruhu zirveye ulaşmış durumda.',
                    image: 'antrenman_ramos.jpg'
                },
                {
                    id: 3,
                    title: 'Kaptan Hamza Özer: "Sahada Her Şeyimizi Vereceğiz"',
                    date: '22 Ocak 2025',
                    summary: 'Takımımızın kaptanı Hamza Özer, maç öncesi yaptığı açıklamada takımın moralinin çok yüksek olduğunu belirtti. "Hem kendimiz hem de taraftarlarımız için sahada mücadelemizin en iyisini vereceğiz. Takım olarak çok iyi hazırlandık ve kazanmak için sahaya çıkacağız" diyen tecrübeli savunmacı, taraftarlara da çağrıda bulundu.',
                    image: 'röpörtaj_hamza.png'
                }
            ];

            const matches = [
                {
                    id: 1,
                    home: 'Dolucaspor',
                    away: 'HCAL Öğretmenler',
                    date: '15 Şubat 2025',
                    time: '15:00',
                    venue: 'Dolucaspor Stadyumu',
                    status: 'upcoming'
                }
            ];

            const history = {
                founded: '2007',
                story: 'Dolucaspor, 2007 yılında tutkulu futbolseverler tarafından kurulmuştur. Talihsiz olaylar sonucu kapatılan kulüp Sadık Onur Bolat tarafından 2025 yılında tekrar yürürlüğe girmiştir. Kulüp, kuruluşundan bu yana yerel futbol sahnesinde önemli bir yer edinmiş ve her geçen gün büyümeye devam etmektedir. Mavi-siyah forması ile tanınan Dolucaspor, sadece bir futbol kulübü değil, aynı zamanda bir topluluk ve aile olma özelliğini de taşımaktadır.',
                achievements: [
                    'Turnuva şampiyonlukları',
                    'Fair-Play ödülleri',
                    'Güçlü bir altyapı sistemi kurulması',
                    'Sosyal sorumluluk projeleri'
                ]
            };

            const navItems = [
                { id: 'home', label: 'Ana Sayfa', icon: Trophy },
                { id: 'squad', label: 'Kadro', icon: Users },
                { id: 'fixtures', label: 'Maçlar', icon: Calendar },
                { id: 'news', label: 'Haberler', icon: ChevronRight },
                { id: 'history', label: 'Tarihçe', icon: Trophy }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
                    {/* Header */}
                    <header className="bg-black/30 backdrop-blur-md border-b border-blue-500/30 sticky top-0 z-50">
                        <div className="container mx-auto px-4">
                            <div className="flex items-center justify-between py-4">
                                <div className="flex items-center gap-4">
                                    <img 
                                        src="logo.png" 
                                        alt="Dolucaspor Logo" 
                                        className="h-16 w-16 object-contain"
                                    />
                                    <div>
                                        <h1 className="text-2xl font-bold text-white tracking-wider">DOLUCASPOR</h1>
                                        <p className="text-blue-400 text-sm">Kuruluş: 2007</p>
                                    </div>
                                </div>

                                {/* Desktop Navigation */}
                                <nav className="hidden md:flex gap-6">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveSection(item.id)}
                                            className={`px-4 py-2 rounded-lg transition-all ${
                                                activeSection === item.id
                                                    ? 'bg-blue-600 text-white'
                                                    : 'text-gray-300 hover:text-white hover:bg-white/10'
                                            }`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </nav>

                                {/* Mobile Menu Button */}
                                <button
                                    className="md:hidden text-white p-2"
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                >
                                    {mobileMenuOpen ? <X /> : <Menu />}
                                </button>
                            </div>

                            {/* Mobile Navigation */}
                            {mobileMenuOpen && (
                                <nav className="md:hidden pb-4 space-y-2">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => {
                                                setActiveSection(item.id);
                                                setMobileMenuOpen(false);
                                            }}
                                            className={`w-full text-left px-4 py-2 rounded-lg transition-all ${
                                                activeSection === item.id
                                                    ? 'bg-blue-600 text-white'
                                                    : 'text-gray-300 hover:bg-white/10'
                                            }`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </nav>
                            )}
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-4 py-8">
                        {/* Home Section */}
                        {activeSection === 'home' && (
                            <div className="space-y-8">
                                {/* Hero Section */}
                                <div className="relative h-96 rounded-2xl overflow-hidden bg-gradient-to-br from-blue-900 via-slate-800 to-black">
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <img
                                            src="logo.png"
                                            alt="Dolucaspor"
                                            className="w-64 h-64 object-contain opacity-20"
                                        />
                                    </div>
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex items-end">
                                        <div className="p-8">
                                            <h2 className="text-5xl font-bold text-white mb-4">Hoş Geldiniz</h2>
                                            <p className="text-xl text-blue-300">Dolucaspor - Tutkumuz Futbol, Gücümüz Birlik</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Stats */}
                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-6 rounded-xl shadow-2xl">
                                        <Trophy className="w-12 h-12 text-white mb-4" />
                                        <h3 className="text-2xl font-bold text-white mb-2">Kuruluş</h3>
                                        <p className="text-blue-100 text-3xl font-bold">2007</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-slate-700 to-slate-900 p-6 rounded-xl shadow-2xl">
                                        <Users className="w-12 h-12 text-blue-400 mb-4" />
                                        <h3 className="text-2xl font-bold text-white mb-2">Oyuncu</h3>
                                        <p className="text-blue-300 text-3xl font-bold">{squad.length}</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-6 rounded-xl shadow-2xl">
                                        <Calendar className="w-12 h-12 text-white mb-4" />
                                        <h3 className="text-2xl font-bold text-white mb-2">Sonraki Maç</h3>
                                        <p className="text-blue-100 text-lg font-semibold">HCAL Öğretmenler</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Squad Section */}
                        {activeSection === 'squad' && (
                            <div>
                                <h2 className="text-4xl font-bold text-white mb-8 flex items-center gap-3">
                                    <Users className="text-blue-400" />
                                    Kadromuz
                                </h2>
                                <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl border border-blue-500/30 shadow-2xl overflow-hidden">
                                    <div className="divide-y divide-gray-700">
                                        {squad.map((player, index) => (
                                            <div
                                                key={player.name}
                                                className="flex items-center justify-between p-6 hover:bg-blue-900/20 transition-all"
                                            >
                                                <div className="flex items-center gap-6 flex-1">
                                                    <div className="bg-blue-600 text-white rounded-lg w-16 h-16 flex items-center justify-center text-2xl font-bold">
                                                        {player.number}
                                                    </div>
                                                    <div>
                                                        <h3 className="text-2xl font-bold text-white flex items-center gap-3">
                                                            {player.name}
                                                            {player.captain && (
                                                                <span className="bg-yellow-500 text-black px-3 py-1 rounded-full text-xs font-bold">
                                                                    KAPTAN
                                                                </span>
                                                            )}
                                                        </h3>
                                                        <p className="text-blue-400 font-semibold text-lg">{player.position}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Fixtures Section */}
                        {activeSection === 'fixtures' && (
                            <div>
                                <h2 className="text-4xl font-bold text-white mb-8 flex items-center gap-3">
                                    <Calendar className="text-blue-400" />
                                    Maç Fikstürü
                                </h2>
                                <div className="space-y-6">
                                    {matches.map(match => (
                                        <div
                                            key={match.id}
                                            className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl p-8 border-2 border-blue-500/50 shadow-2xl"
                                        >
                                            <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                                                <div className="flex-1 text-center md:text-right">
                                                    <div className="flex items-center justify-end gap-3 mb-2">
                                                        <h3 className="text-3xl font-bold text-white">{match.home}</h3>
                                                        <img 
                                                            src="logo.png" 
                                                            alt="Dolucaspor" 
                                                            className="h-12 w-12 object-contain"
                                                        />
                                                    </div>
                                                </div>
                                                <div className="text-center px-6">
                                                    <div className="bg-blue-600 text-white px-6 py-3 rounded-lg mb-2">
                                                        <p className="text-sm">VS</p>
                                                    </div>
                                                    <p className="text-blue-300 font-semibold">{match.date}</p>
                                                    <p className="text-gray-400">{match.time}</p>
                                                </div>
                                                <div className="flex-1 text-center md:text-left">
                                                    <h3 className="text-3xl font-bold text-white mb-2">{match.away}</h3>
                                                </div>
                                            </div>
                                            <div className="mt-6 pt-6 border-t border-gray-700">
                                                <p className="text-center text-gray-400">
                                                    <span className="text-blue-400 font-semibold">Saha:</span> {match.venue}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* News Section */}
                        {activeSection === 'news' && (
                            <div>
                                <h2 className="text-4xl font-bold text-white mb-8 flex items-center gap-3">
                                    <ChevronRight className="text-blue-400" />
                                    Haberler
                                </h2>
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {news.map(article => (
                                        <div
                                            key={article.id}
                                            className="bg-slate-800 rounded-xl overflow-hidden shadow-2xl hover:scale-105 transition-transform border border-blue-500/30"
                                        >
                                            <img
                                                src={article.image}
                                                alt={article.title}
                                                className="w-full h-48 object-cover"
                                            />
                                            <div className="p-6">
                                                <p className="text-blue-400 text-sm mb-2">{article.date}</p>
                                                <h3 className="text-xl font-bold text-white mb-3">{article.title}</h3>
                                                <p className="text-gray-300 leading-relaxed">{article.summary}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* History Section */}
                        {activeSection === 'history' && (
                            <div>
                                <h2 className="text-4xl font-bold text-white mb-8 flex items-center gap-3">
                                    <Trophy className="text-blue-400" />
                                    Kulüp Tarihçesi
                                </h2>
                                <div className="bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl p-8 border border-blue-500/30 shadow-2xl">
                                    <div className="flex items-center gap-6 mb-8">
                                        <img 
                                            src="logo.png" 
                                            alt="Dolucaspor Logo" 
                                            className="h-32 w-32 object-contain"
                                        />
                                        <div>
                                            <h3 className="text-3xl font-bold text-white mb-2">Dolucaspor</h3>
                                            <p className="text-blue-400 text-xl">Kuruluş: {history.founded}</p>
                                        </div>
                                    </div>
                                    
                                    <div className="mb-8">
                                        <h4 className="text-2xl font-bold text-white mb-4">Hikayemiz</h4>
                                        <p className="text-gray-300 leading-relaxed text-lg">{history.story}</p>
                                    </div>

                                    <div>
                                        <h4 className="text-2xl font-bold text-white mb-4">Başarılarımız</h4>
                                        <ul className="space-y-3">
                                            {history.achievements.map((achievement, index) => (
                                                <li key={index} className="flex items-center gap-3 text-gray-300">
                                                    <ChevronRight className="text-blue-400" />
                                                    <span className="text-lg">{achievement}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-black/50 backdrop-blur-md border-t border-blue-500/30 mt-16">
                        <div className="container mx-auto px-4 py-8">
                            <div className="flex flex-col md:flex-row items-center justify-between">
                                <div className="flex items-center gap-4 mb-4 md:mb-0">
                                    <img 
                                        src="logo.png" 
                                        alt="Dolucaspor Logo" 
                                        className="h-12 w-12 object-contain"
                                    />
                                    <div>
                                        <p className="text-white font-bold">DOLUCASPOR</p>
                                        <p className="text-blue-400 text-sm">© 2007 - 2025</p>
                                    </div>
                                </div>
                                <p className="text-gray-400 text-center md:text-right">
                                    Tutkumuz Futbol, Gücümüz Birlik
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<DolucasporWebsite />, document.getElementById('root'));
    </script>
</body>
</html>
