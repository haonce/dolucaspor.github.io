<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dolucaspor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0e1116;
      color: #fff;
    }

    header {
      background: #05070a;
      padding: 25px;
      border-bottom: 3px solid #0a3cff;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-top: 10px;
    }

    nav a {
      color: #9bb2ff;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #fff;
    }

    section {
      display: none;
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    section.active {
      display: block;
    }

    .hero {
      background: linear-gradient(135deg, #0a3cff, #000);
      border-radius: 12px;
      padding: 40px;
      margin-bottom: 40px;
    }

    .hero h2 {
      margin-top: 0;
      font-size: 32px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .news-card {
      background: #141824;
      border-radius: 10px;
      padding: 20px;
    }

    .news-card h3 {
      margin-top: 0;
      color: #6f8bff;
    }

    .news-card span {
      font-size: 13px;
      color: #aaa;
    }

    footer {
      background: #05070a;
      padding: 20px;
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    async function loadNews() {
      const res = await fetch("news.json");
      const news = await res.json();
      const container = document.getElementById("newsContainer");

      container.innerHTML = "";

      news.forEach(item => {
        const card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
          <span>${item.date}</span>
          <h3>${item.title}</h3>
          <p>${item.content}</p>
        `;
        container.appendChild(card);
      });
    }

    window.onload = loadNews;
  </script>
</head>
<body>

<header>
  <h1>DOLUCASPOR</h1>
  <nav>
    <a onclick="showSection('anasayfa')">Ana Sayfa</a>
    <a onclick="showSection('haberler')">Haberler</a>
  </nav>
</header>

<section id="anasayfa" class="active">
  <div class="hero">
    <h2>Mavi-Siyah Bir Tutku</h2>
    <p>Dolucaspor’un güncel haberleri, gelişmeleri ve kulüp duyuruları.</p>
  </div>
</section>

<section id="haberler">
  <h2>Güncel Haberler</h2>
  <div class="news-grid" id="newsContainer"></div>
</section>

<footer>
  © 2025 Dolucaspor
</footer>

</body>
</html>
