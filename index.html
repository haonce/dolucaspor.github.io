      color: #777;
      font-size: 14px;

    @media(max-width: 900px) {
      .content {
        grid-template-columns: 1fr;
      }

      nav a {

      }
    }
  </style>

  <script>
    async function loadNews() {
      const res = await fetch("news.json");
      const news = await res.json();
      const container = document.getElementById("news");

      container.innerHTML = "";

      news.forEach(item => {
        container.innerHTML += `
          <div class="news-item">
            <span>${item.date}</span>
            <h3>${item.title}</h3>
            <p>${item.content}</p>
          </div>
        `;
      });
    }

    window.onload = loadNews;
